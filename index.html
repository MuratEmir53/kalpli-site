        body {
            margin: 0;

            height: 100vh;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow: hidden;
        }

        .heart-container {
            width: 300px;
            height: 220px;
            transform: scale(0);
            animation: pop 1s ease-out forwards;
        }

        .heart-container svg {
            width: 100%;
            height: 100%;
        }

        .message {
            font-size: 24px;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 1.2s;
            text-align: center;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            opacity: 0.4;
        }

        @keyframes pop {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            60% {
                transform: scale(1.2);
                opacity: 1;
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
